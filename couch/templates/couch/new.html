{% extends "../layout.html" %}
{% block content %}
<style>
 .recording {
     color: red;
 }
</style>
<h1 class="header center orange-text">Live</h1>
<div class="row">
  <div class="col s12">
    <img id="frame" src="{% url 'stream' %}">
  </div>
</div>
<div class="row">
  <div class="col s12">
    <a id="record" class="waves-effect waves-light btn"><i class="material-icons left">fiber_manual_record</i>Rec</a>
  </div>
</div>
<script type="text/javascript">
 $(document).ready(function(){
     $("#record").click(function(){
	 $this = $(this);
	 if ($this.data("recording"))
	     window.location.href = "/couch";
	 else {
	     $("#frame").attr("src","");
	     $("#frame").attr("src","/couch/record");
	     $this.data("recording",true);
	     setInterval(function(){ $this.toggleClass( "recording" ); }, 1000);
	 }
     });
 });
</script>
{% endblock %}
